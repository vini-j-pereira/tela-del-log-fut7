<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FutBoot7</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1><span>FutBot7</span> <br>Entre para o nosso time.</h1>
            <img src="image/Team lineup-amico.svg" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h2>Login</h2>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="e-mail">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-log">Login</button>
            </div>
        </div>
    </div>
    
</body>
</html>
