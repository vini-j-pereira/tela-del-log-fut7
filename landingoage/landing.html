<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <title>Tela do form</title>
</head>
<body>
    <section class="menu-nav">
        <div>
            <h1>FUT7</h1>
            <p>Não perca o lance! Seja o primeiro a experimentar o Fut7 - Cadastre-se agora!</p>
        </div>
        <div class="nav">
            <img src="../image/Team lineup-pana (1).svg">
        </div>
    </section>
    <main>
        <section>
            <div class="form-player">
                <h2>Cadastre-se para o pré-lançamento</h2>
                <form action="#">
                    <input type="text" placeholder="Nome do jogador">
                    <input type="text" placeholder="Posição">
                    <input type="number" placeholder="Numero da camisa">
                    <button type="submit">Criar</button>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
