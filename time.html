<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,400;1,500;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="time.css">
    <title>FutBot7</title>
</head>
<body>
    <section class="menu-nav">
        <div class="nav">
            <img src="image/Fotbot7 (1).png" alt="logo">
            <nav>
              <ul>
                <a href="#">Home</a>
                <a href="time.html">Time</a>
                <a href="#">Notificações</a>
            </ul>  
            </nav>
        </div>
        <main>
            <div class="perfil">
                <img src="image/Fotbot7 (3) (1).png" alt="foto-logo">
                <p>Vinicius</p>
            </div>
            <section class="sec-player">
                <h2 class="titleH2">Time</h2>
                <div class="add-player">
                    <input type="number" name="innumber" placeholder="Numero do Jogador" id="numPlayer">
                    <input type="text" name="player" placeholder="Nome do Jogador" id="player">

                    <input type="button" value="Adicionar" id="btnPlayer" onclick="time.adicionar()">
                    <input type="button" value="Remover" id="btnRemove" onclick="time.remover()">
                </div>
                <div class="tabela">
                    <table>
                        <h2 class="nome_time">Squid F.C</h2>
                        <thead>
                            <th>Numero</th>
                            <th>Jogador</th>
                            <th>Assistencias</th>
                            <th>Gols</th>
                            <th>Editar</th>
                        </thead>
                        <tbody id="tbody">
                           
                        </tbody>
                    </table>
                </div>
            </section>
            <section class="escalar">
                <h2 class="title-escalar">Escalar os Times</h2>
                <button class="btn-jogar">Jogar</button>
            </section>
        </main>
    </section>
    <script src="time.js"></script>
    </body>
